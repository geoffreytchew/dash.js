<!doctype html>
<html>
    <head>
        <title>DRM Widevine Test</title>
        <style>
            video {
                width: 640px;
                height: 360px;
            }
        </style>
    </head>
    <body>
        <div>
            <video id="videoPlayer" controls></video>
        </div>
        <script src="dash.all.debug.js"></script>
        <script>
            (function(){
                const LS_URL = 'http://widevine-proxy.appspot.com/proxy';
                const CONTENT_URL = 'https://demo.unified-streaming.com/video/tears-of-steel/tears-of-steel-dash-widevine.ism/.mpd';
                var player = dashjs.MediaPlayer().create();
                var protData = { 'com.widevine.alpha' : { serverURL: LS_URL } };
                player.setProtectionData(protData);
                player.initialize(document.querySelector("#videoPlayer"), CONTENT_URL, true);
            })();
        </script>
    </body>
</html>
